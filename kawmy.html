<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>ماسح بطاقة الرقم القومي</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.6.20/dist/dbr.js"></script>

<style>
body {
    font-family: 'Cairo', sans-serif;
    background: #f1f5f9;
    text-align: center;
    padding: 20px;
}
video {
    width: 320px;
    border: 3px solid #0f3c67;
    border-radius: 12px;
    background: #000;
}
input {
    margin-top: 10px;
    width: 320px;
    padding: 12px;
    font-size: 22px;
    text-align: center;
    border: 2px solid #0f3c67;
    border-radius: 10px;
}
</style>
</head>

<body>

<h2>قارئ بطاقة الرقم القومي (DataMatrix)</h2>

<div id="barcodeScanner"></div>

<input id="nid" placeholder="الرقم القومي يظهر هنا تلقائيًا">

<script>
function toArabic(n){
    return n.replace(/[0-9]/g, d=>"٠١٢٣٤٥٦٧٨٩"[d]);
}

(async()=>{
    Dynamsoft.DBR.BarcodeReader.engineResourcePath = "https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.6.20/dist/";

    let scanner = await Dynamsoft.DBR.BarcodeScanner.createInstance();
    await scanner.updateVideoSettings({ facingMode: "environment" }); // الكاميرا الخلفية

    scanner.onUniqueRead = (txt)=>{
        // استخراج أول 14 رقم فقط
        let numbers = txt.replace(/\D/g,"").substring(0,14);
        document.getElementById("nid").value = toArabic(numbers);
        scanner.stopScanning();
    };

    document.getElementById("barcodeScanner").appendChild(scanner.getUIElement());
    await scanner.show();
})();
</script>

</body>
</html>
