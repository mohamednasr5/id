        await push(ref(db, mode === 'income' ? 'income' : 'expenses'), { amount, description: desc, timestamp: Date.now() });
        document.getElementById('form').reset();
        Swal.fire({toast:true, icon:'success', title:'üëç ÿ™ŸÖ ÿßŸÑÿ≠ŸÅÿ∏', position:'top', showConfirmButton:false, timer:1500});
    };

    // --- Listen ---
    onValue(ref(db), (snap) => {
        records = [];
        const d = snap.val();
        if(d) {
            if(d.income) Object.entries(d.income).forEach(([id, v]) => records.push({...v, id, type: 'income'}));
            if(d.expenses) Object.entries(d.expenses).forEach(([id, v]) => records.push({...v, id, type: 'expense'}));
        }
        records.sort((a, b) => b.timestamp - a.timestamp);
        render();
    });

    function render() {
        let displayData = records;
        if(searchTerm) {
            displayData = records.filter(r => 
                r.description.includes(searchTerm) || 
                r.amount.toString().includes(searchTerm) ||
                new Date(r.timestamp).toLocaleDateString('ar-EG').includes(searchTerm)
            );
        }

        const inc = records.filter(r => r.type === "income").reduce((s, r) => s + Number(r.amount), 0);
        const exp = records.filter(r => r.type === "expense").reduce((s, r) => s + Number(r.amount), 0);
        document.getElementById('totalInc').innerText = inc.toLocaleString();
        document.getElementById('totalExp').innerText = exp.toLocaleString();
        document.getElementById('netBal').innerText = (inc - exp).toLocaleString();

        const list = document.getElementById('list');
        list.innerHTML = "";
        
        displayData.slice(0, 50).forEach(r => {
            const div = document.createElement("div");
            div.className = "record";
            div.onclick = () => manageRecord(r);
            
            const date = new Date(r.timestamp);
            const isInc = r.type === 'income';
            
            div.innerHTML = `
                <div class="rec-icon ${isInc ? 'inc' : 'exp'}">
                    <i class="fa-solid ${isInc ? 'fa-arrow-down' : 'fa-arrow-up'}"></i>
                </div>
                <div class="rec-info">
                    <h4>${r.description}</h4>
                    <div class="rec-date">
                        <i class="fa-regular fa-clock"></i> 
                        ${date.toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'})}
                        - ${date.toLocaleDateString('ar-EG')}
                    </div>
                </div>
                <div class="rec-amt" style="color:${isInc ? 'var(--success)' : 'var(--danger)'}">
                    ${isInc ? '+' : '-'}${Number(r.amount).toLocaleString()}
                </div>
            `;
            list.appendChild(div);
        });
    }

    window.manageRecord = async (r) => {
        const { isDenied } = await Swal.fire({
            title: r.description, 
            text: `${r.amount}`, 
            icon: r.type === 'income' ? 'success' : 'error',
            showDenyButton: true, 
            showCancelButton: true, 
            confirmButtonText: '‚úèÔ∏è ÿ™ÿπÿØŸäŸÑ', 
            denyButtonText: 'üóëÔ∏è ÿ≠ÿ∞ŸÅ',
            cancelButtonText: 'ÿ•ÿ∫ŸÑÿßŸÇ'
        });

        if(isDenied) {
            await remove(ref(db, `${r.type === 'income' ? 'income' : 'expenses'}/${r.id}`));
            Swal.fire('ÿ™ŸÖ ÿßŸÑÿ≠ÿ∞ŸÅ', '', 'success');
        }
    };

    window.exportExcel = () => {
        const wb = XLSX.utils.book_new();
        const data = [[ "ÿßŸÑÿ™ÿßÿ±ŸäÿÆ", "ÿßŸÑŸàŸÇÿ™", "ÿßŸÑŸÜŸàÿπ", "ÿßŸÑŸàÿµŸÅ", "ÿßŸÑŸÖÿ®ŸÑÿ∫" ]];
        records.forEach(r => {
            const d = new Date(r.timestamp);
            data.push([
                d.toLocaleDateString('ar-EG'),
                d.toLocaleTimeString('ar-EG'),
                r.type==='income'?'Ÿàÿßÿ±ÿØ':'ŸÖÿµÿ±ŸàŸÅ',
                r.description,
                Number(r.amount)
            ]);
        });
        const ws = XLSX.utils.aoa_to_sheet(data);
        XLSX.utils.book_append_sheet(wb, ws, "Report");
        XLSX.writeFile(wb, "Finance_Report.xlsx");
    };

    // ===============================================
    // ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ™ÿπÿ±ŸÅ ÿπŸÑŸâ ÿßŸÑŸÑŸáÿ¨ÿ© ÿßŸÑŸÖÿµÿ±Ÿäÿ© ÿßŸÑŸÖÿ≠ÿ≥ŸÜ
    // ===============================================
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(SR) {
        const rec = new SR();
        rec.lang = "ar-EG";
        rec.continuous = false;
        rec.interimResults = true;
        
        rec.onstart = () => {
            document.getElementById('mic').classList.add('listening');
            document.getElementById('voiceFeedback').classList.add('active');
            document.getElementById('voiceText').innerText = "ÿ®Ÿäÿ≥ÿ™ŸÖÿπ ŸÑŸÉ...";
        };
        
        rec.onend = () => {
            document.getElementById('mic').classList.remove('listening');
            document.getElementById('voiceFeedback').classList.remove('active');
        };
        
        rec.onresult = async (e) => {
            let finalTranscript = '';
            let interimTranscript = '';
            
            for (let i = e.resultIndex; i < e.results.length; ++i) {
                if (e.results[i].isFinal) {
                    finalTranscript += e.results[i][0].transcript;
                } else {
                    interimTranscript += e.results[i][0].transcript;
                }
            }
            
            if (interimTranscript) {
                document.getElementById('voiceText').innerText = interimTranscript;
                document.getElementById('voiceConfidence').innerText = "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÑŸäŸÑ...";
            }
            
            if (finalTranscript) {
                document.getElementById('voiceText').innerText = finalTranscript;
                await processVoiceCommand(finalTranscript);
            }
        };
        
        window.toggleMic = () => {
            const btn = document.getElementById('mic');
            if(btn.classList.contains('listening')) {
                rec.stop();
            } else {
                rec.start();
            }
        }
    }

    // ===============================================
    // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ£ŸàÿßŸÖÿ± ÿßŸÑÿµŸàÿ™Ÿäÿ©
    // ===============================================
    async function processVoiceCommand(txt) {
        document.getElementById('voiceConfidence').innerText = "ÿ¨ÿßÿ±Ÿä ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ©...";
        
        // ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿπÿ±ÿ®Ÿäÿ© ÿ•ŸÑŸâ ÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ©
        txt = txt.replace(/[Ÿ†-Ÿ©]/g, d => "Ÿ†Ÿ°Ÿ¢Ÿ£Ÿ§Ÿ•Ÿ¶ŸßŸ®Ÿ©".indexOf(d));
        
        // ÿßŸÑÿ®ÿ≠ÿ´
        const searchMatch = txt.match(/(?:ÿßÿ®ÿ≠ÿ´ ÿπŸÜ|ÿ¥ŸàŸÅ|ÿØŸàÿ± ÿπŸÑŸâ|ÿ≠ÿ≥ÿßÿ®) (.+)/i);
        if(searchMatch) {
            searchTerm = searchMatch[1].trim();
            document.getElementById('searchBox').classList.add('active');
            document.getElementById('searchKey').innerText = searchTerm;
            render();
            document.getElementById('voiceConfidence').innerText = "ÿ™ŸÖ ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ: " + searchTerm;
            setTimeout(() => {
                document.getElementById('voiceFeedback').classList.remove('active');
            }, 2000);
            return;
        }

        // ŸÖÿ≥ÿ≠ ÿßŸÑŸÉŸÑ
        if(txt.includes("ÿßŸÖÿ≥ÿ≠ ÿßŸÑŸÉŸÑ") || txt.includes("ÿßÿ≠ÿ∞ŸÅ ŸÉŸÑ ÿ≠ÿßÿ¨ÿ©") || txt.includes("ÿ¥ŸäŸÑ ÿßŸÑŸÉŸÑ")) {
            const {value} = await Swal.fire({title:'ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±', input:'password', text:'ÿπÿ¥ÿßŸÜ ÿ™ÿ™ÿ£ŸÉÿØ ÿ•ŸÜŸÉ ŸÖÿ¥ ÿ®ÿ™ÿπŸÖŸÑ ÿØŸá ÿ®ÿßŸÑÿ∫ŸÑÿ∑'});
            if(value==='521988') { 
                await remove(ref(db,'income')); 
                await remove(ref(db,'expenses')); 
                document.getElementById('voiceConfidence').innerText = "ÿ™ŸÖ ŸÖÿ≥ÿ≠ ŸÉŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™";
            } else {
                document.getElementById('voiceConfidence').innerText = "ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ± ÿ∫ŸÑÿ∑";
            }
            setTimeout(() => {
                document.getElementById('voiceFeedback').classList.remove('active');
            }, 2000);
            return;
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿπÿßŸÖŸÑÿ©
        const processed = processEgyptianText(txt);
        if (processed.amount) {
            document.getElementById('amount').value = processed.amount;
            document.getElementById('desc').value = processed.description;
            setMode(processed.type);
            
            document.getElementById('voiceConfidence').innerText = 
                `ÿ™ŸÖ ÿßŸÑÿ™ÿπÿ±ŸÅ: ${processed.type === 'income' ? 'ÿØÿÆŸÑ' : 'ŸÖÿµÿ±ŸàŸÅ'} - ${processed.amount} - ${processed.description}`;
            
            // ÿ≠ŸÅÿ∏ ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖÿ© ŸÑŸÑŸÜÿ∏ÿßŸÖ ÿßŸÑÿ™ÿπŸÑŸäŸÖŸä
            processed.words.forEach(word => {
                learnWord(word, processed.type);
            });
            
            setTimeout(() => {
                saveTx(null);
                document.getElementById('voiceFeedback').classList.remove('active');
            }, 1500);
        } else {
            document.getElementById('voiceConfidence').innerText = "ŸÖÿ¥ ŸÅÿßŸáŸÖÿå ÿ≠ÿßŸàŸÑ ÿ™ÿßŸÜŸä";
            setTimeout(() => {
                document.getElementById('voiceFeedback').classList.remove('active');
            }, 3000);
        }
    }

    // ===============================================
    // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑŸÜÿµ ÿßŸÑŸÖÿµÿ±Ÿä
    // ===============================================
    function processEgyptianText(text) {
        let amount = 0;
        let type = 'expense';
        let description = '';
        let words = text.split(' ');
        
        // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÖÿ®ŸÑÿ∫
        const amountRegex = /(\d+(?:\.\d+)?)(?:\s*(?:ÿ¨ŸÜŸäŸá|ÿ¨ŸÜŸäÿ©|ŸÇÿ±ÿ¥|ÿØŸàŸÑÿßÿ±|ŸäŸàÿ±Ÿà|ÿ±ŸäÿßŸÑ))?/i;
        const amountMatch = text.match(amountRegex);
        
        if (amountMatch) {
            amount = parseFloat(amountMatch[1]);
            text = text.replace(amountMatch[0], '').trim();
        } else {
            // ŸÖÿ≠ÿßŸàŸÑÿ© ŸÅŸáŸÖ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ÿ®ÿßŸÑŸÉŸÑŸÖÿßÿ™
            for (const [word, value] of Object.entries(egyptianDictionary.numbers)) {
                if (text.includes(word)) {
                    amount += value;
                    text = text.replace(word, '');
                }
            }
        }
        
        // ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÜŸàÿπ (ÿØÿÆŸÑ ÿ£Ÿà ŸÖÿµÿ±ŸàŸÅ)
        let incomeScore = 0;
        let expenseScore = 0;
        
        // ŸÅÿ≠ÿµ ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÖÿπÿ±ŸàŸÅÿ©
        egyptianDictionary.income.forEach(word => {
            if (text.includes(word)) incomeScore++;
        });
        
        egyptianDictionary.expense.forEach(word => {
            if (text.includes(word)) expenseScore++;
        });
        
        // ŸÅÿ≠ÿµ ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÖÿ™ÿπŸÑŸÖÿ©
        words.forEach(word => {
            const learnedType = getWordType(word);
            if (learnedType === 'income') incomeScore += 2; // Ÿàÿ≤ŸÜ ÿ£ŸÉÿ®ÿ± ŸÑŸÑŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÖÿ™ÿπŸÑŸÖÿ©
            if (learnedType === 'expense') expenseScore += 2;
        });
        
        // ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿ≥ŸäÿßŸÇ
        if (text.includes('ŸÖŸÜ') || text.includes('ÿπŸÜÿØ') || text.includes('ŸÑŸäÿß')) {
            incomeScore += 1;
        }
        
        if (text.includes('ÿπŸÑŸâ') || text.includes('ŸÅŸä') || text.includes('ÿπÿ¥ÿßŸÜ')) {
            expenseScore += 1;
        }
        
        type = incomeScore >= expenseScore ? 'income' : 'expense';
        
        // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸàÿµŸÅ
        description = text
            .replace(/\b(?:Ÿà|ŸÅŸä|ÿπŸÑŸâ|ŸÖŸÜ|ÿßŸÑŸâ|ÿ•ŸÑŸâ|ÿØÿß|ÿØŸá|ÿØŸä|ÿØŸàŸÑ)\b/g, '') // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿßŸÑÿ¥ÿßÿ¶ÿπÿ©
            .replace(/\s+/g, ' ') // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÖÿ≥ÿßŸÅÿßÿ™ ÿßŸÑÿ≤ÿßÿ¶ÿØÿ©
            .trim();
        
        if (!description) {
            description = type === 'income' ? 'ÿØÿÆŸÑ' : 'ŸÖÿµÿ±ŸàŸÅ';
        }
        
        return {
            amount,
            type,
            description,
            words: words.filter(word => word.length > 2) // ÿ™ÿ¨ÿßŸáŸÑ ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÇÿµŸäÿ±ÿ©
        };
    }
</script>
