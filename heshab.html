    window.deleteItem = (id, type, name) => {

    window.clearSearch = () => { searchFilter = ''; render(); };

    window.exportExcel = () => {

            ...transactions.map(t => [

        // ÿ™ŸÜÿ≥ŸäŸÇ ÿπÿ±ÿ∂ ÿßŸÑÿ£ÿπŸÖÿØÿ©
        ws['!cols'] = [{wch:12}, {wch:10}, {wch:10}, {wch:30}, {wch:12}, {wch:8}];
        
        XLSX.utils.book_append_sheet(wb, ws, "ÿßŸÑŸÖÿπÿßŸÖŸÑÿßÿ™");

    // =================================================================
    // üß† CORE INTELLIGENCE: ŸÖÿπÿßŸÑÿ¨ ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑŸÖÿµÿ±Ÿäÿ©
    // =================================================================
    function processSpeech(text) {
        text = text.replace(/[Ÿ†-Ÿ©]/g, d => "Ÿ†Ÿ°Ÿ¢Ÿ£Ÿ§Ÿ•Ÿ¶ŸßŸ®Ÿ©".indexOf(d)); // ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ
        
        // 1. ÿ£ŸàÿßŸÖÿ± ÿßŸÑŸÜÿ∏ÿßŸÖ (ŸÖÿ≥ÿ≠)
        if(text.match(/ÿßŸÖÿ≥ÿ≠ ÿßŸÑŸÉŸÑ|ŸÅŸàÿ±ŸÖÿßÿ™|ÿßÿ≠ÿ∞ŸÅ ŸÉŸÑ ÿ≠ÿßÿ¨ÿ©|ÿ¥ŸäŸÑ ŸÉŸÑ ÿ≠ÿßÿ¨ÿ©/)) {
            handleSystemCommand('clear_all');
            return;
        }
        if(text.match(/ÿßŸÖÿ≥ÿ≠ ÿßÿÆÿ±|ÿ¥ŸäŸÑ ÿßŸÑÿßÿÆŸäÿ±ÿ©|ÿßÿ≠ÿ∞ŸÅ ÿßÿÆÿ±/)) {
            handleSystemCommand('delete_last');
            return;
        }

        // 2. ÿ£ŸàÿßŸÖÿ± ÿßŸÑÿ®ÿ≠ÿ´
        const searchMatch = text.match(/(?:ÿßÿ®ÿ≠ÿ´ ÿπŸÜ|ÿ¥ŸàŸÅ|Ÿáÿßÿ™|ŸÅŸäŸÜ|ÿ≠ÿ≥ÿßÿ®) (.+)/);
        if(searchMatch && !text.match(/\d/)) { // ÿ¥ÿ±ÿ∑ ÿπÿØŸÖ Ÿàÿ¨ŸàÿØ ÿ±ŸÇŸÖ ŸÑÿ™ÿ¨ŸÜÿ® ÿßŸÑÿÆŸÑÿ∑ ŸÖÿπ "ÿ≠ÿ≥ÿßÿ® 50 ÿ¨ŸÜŸäŸá"
            searchFilter = searchMatch[1].trim();
            render();
            speakFeedback(`ÿ¨ÿ®ÿ™ŸÑŸÉ ŸÉŸÑ ÿ≠ÿßÿ¨ÿ© ÿπŸÜ ${searchFilter}`);
            return;
        }

        // 3. ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑŸÖÿπÿßŸÖŸÑÿ© (ŸÖÿµÿ±ŸàŸÅ/ÿØÿÆŸÑ)
        let amount = 0;
        let desc = text;
        let typeScore = 0; // ÿßŸÑŸÖŸàÿ¨ÿ® ÿØÿÆŸÑÿå ÿßŸÑÿ≥ÿßŸÑÿ® ŸÖÿµÿ±ŸàŸÅ

        // ÿ£. ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ (ÿ®ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ÿ£Ÿà ÿßŸÑŸÉŸÑŸÖÿßÿ™)
        // ÿ™ÿ¨ÿ±ÿ®ÿ© ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿ±ŸÇŸÖ ÿµÿ±Ÿäÿ≠
        const digitMatch = text.match(/(\d+(\.\d+)?)/);
        if(digitMatch) {
            amount = parseFloat(digitMatch[0]);
            desc = desc.replace(digitMatch[0], '');
        } else {
            // ŸÖÿ≠ÿßŸàŸÑÿ© ÿ™ÿ¨ŸÖŸäÿπ ÿ±ŸÇŸÖ ŸÖŸÜ ÿßŸÑŸÉŸÑŸÖÿßÿ™ (ŸÖÿ´ÿßŸÑ: ŸÖŸäÿ© ŸàÿÆŸÖÿ≥ŸäŸÜ)
            // ŸÑŸÑÿ™ÿ®ÿ≥Ÿäÿ∑: ÿ≥ŸÜÿ®ÿ≠ÿ´ ÿπŸÜ ÿ£ŸÉÿ®ÿ± ÿ±ŸÇŸÖ ŸÖŸÅÿ±ÿØ ŸÖÿ∞ŸÉŸàÿ± ÿ•ÿ∞ÿß ŸÑŸÖ ŸäŸàÿ¨ÿØ ÿ±ŸÇŸÖ ÿ±ŸÇŸÖŸä
            for(let [w, v] of Object.entries(EG_DICT.numbers)) {
                if(text.includes(w)) {
                    amount = v; // ŸÜÿ≥ÿÆÿ© ŸÖÿ®ÿ≥ÿ∑ÿ©ÿå ŸäŸÖŸÉŸÜ ÿ™ÿ∑ŸàŸäÿ±Ÿáÿß ŸÑÿ™ÿ¨ŸÖÿπ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ
                    desc = desc.replace(w, '');
                    break;
                }
            }
        }

        // ÿ®. ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÜŸàÿπ (ÿØÿÆŸÑ vs ŸÖÿµÿ±ŸàŸÅ)
        EG_DICT.incomeKeywords.forEach(w => {
            if(text.includes(w)) { typeScore += 2; desc = desc.replace(w, ''); }
        });
        EG_DICT.expenseKeywords.forEach(w => {
            if(text.includes(w)) { typeScore -= 2; desc = desc.replace(w, ''); }
        });

        // ÿ¨. ÿ™ÿ≠ŸÑŸäŸÑ ÿ≠ÿ±ŸàŸÅ ÿßŸÑÿ¨ÿ± ŸÑŸÑÿ≥ŸäÿßŸÇ
        if(text.includes("ŸÖŸÜ")) typeScore += 1; // ŸÅŸÑŸàÿ≥ ŸÖŸÜ ŸÅŸÑÿßŸÜ (ÿØÿÆŸÑ)
        if(text.includes("ŸÑŸÄ") || text.includes("ŸÑŸä")) typeScore -= 1; // ŸÅŸÑŸàÿ≥ ŸÑŸÅŸÑÿßŸÜ (ŸÖÿµÿ±ŸàŸÅ)

        // ÿØ. ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑŸàÿµŸÅ
        EG_DICT.ignore.forEach(w => desc = desc.replace(new RegExp(w, 'g'), ''));
        desc = desc.replace(/\s+/g, ' ').trim();

        // ŸáŸÄ. ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©
        if(amount > 0) {
            const finalType = typeScore >= 0 ? 'income' : 'expense';
            
            // ÿ™ÿπÿ®ÿ¶ÿ© ÿßŸÑÿ≠ŸÇŸàŸÑ
            UI.amount.value = amount;
            UI.desc.value = desc || (finalType==='income'?'Ÿàÿßÿ±ÿØ ŸÖÿ™ŸÜŸàÿπ':'ŸÖÿµÿ±ŸàŸÅÿßÿ™');
            setMode(finalType);

            // ÿ™ŸÜŸÅŸäÿ∞ ÿßŸÑÿ≠ŸÅÿ∏
            speakFeedback(`ÿ≥ÿ¨ŸÑÿ™ ${amount} ÿ¨ŸÜŸäŸá ${desc}`);
            saveTransaction(null);
        } else {
            speakFeedback("ŸÖÿ¥ ÿ≥ÿßŸÖÿπ ÿ±ŸÇŸÖÿå ŸÇŸàŸÑ ÿ™ÿßŸÜŸäÿü");
        }
    }

    async function handleSystemCommand(cmd) {
        if(cmd === 'delete_last') {
            if(transactions.length > 0) {
                const last = transactions[0]; // Sorted by date desc
                await remove(ref(db, `${last.type === 'income' ? 'income' : 'expenses'}/${last.id}`));
                speakFeedback("ŸÖÿ≥ÿ≠ÿ™ ÿ¢ÿÆÿ± ÿ≠ÿßÿ¨ÿ© ŸÉÿ™ÿ®ÿ™Ÿáÿß");
            } else {
                speakFeedback("ŸÖŸÅŸäÿ¥ ÿ≠ÿßÿ¨ÿ© ÿ™ÿ™ŸÖÿ≥ÿ≠");
            }
        } else if (cmd === 'clear_all') {
            UI.hud.style.display = 'none';
            const {value: pass} = await Swal.fire({
                title: 'ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑŸÖÿ≥ÿ≠ ÿßŸÑÿ¥ÿßŸÖŸÑ',
                text: 'ÿØÿÆŸÑ ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑÿ≥ÿ±Ÿä ÿπÿ¥ÿßŸÜ ÿ™ŸÖÿ≥ÿ≠ ÿßŸÑÿØÿßÿ™ÿß ŸÉŸÑŸáÿß',
                input: 'password',
                inputPlaceholder: 'ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑÿ≥ÿ±Ÿä',
                confirmButtonText: 'ÿßŸÖÿ≥ÿ≠',
                cancelButtonText: 'ÿßŸÑÿ∫ÿßÿ°',
                showCancelButton: true
            });
            
            if(pass === '521988') {
                await remove(ref(db, 'income'));
                await remove(ref(db, 'expenses'));
                Swal.fire('ÿ™ŸÖ ÿßŸÑŸÅŸàÿ±ŸÖÿßÿ™', 'ÿßŸÑÿØÿßÿ™ÿß ŸÉŸÑŸáÿß ÿßÿ™ŸÖÿ≥ÿ≠ÿ™', 'success');
            } else if (pass) {
                Swal.fire('ÿ∫ŸÑÿ∑', 'ÿßŸÑÿ®ÿßÿ≥Ÿàÿ±ÿØ ÿ∫ŸÑÿ∑', 'error');
            }
        }
    }

    function speakFeedback(msg) {
        UI.hudText.innerText = msg;
        UI.hudSub.style.display = 'none';
        setTimeout(() => {
            UI.hud.classList.remove('active');
            UI.hudSub.style.display = 'block';
            UI.micBtn.classList.remove('listening');
        }, 2000);
    }

    // --- Speech Recognition Setup ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    
    if(SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'ar-EG';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = () => {
            isListening = true;
            UI.micBtn.classList.add('listening');
            UI.hud.classList.add('active');
            UI.hudText.innerText = "ÿ≥ÿßŸÖÿπŸÉ...";
            UI.hudSub.innerText = "ŸÇŸàŸÑ ÿßŸÑŸÖÿ®ŸÑÿ∫ ŸàÿßŸÑŸàÿµŸÅ (ŸÖÿ´ŸÑÿßŸã: ÿµÿ±ŸÅÿ™ 50 ÿ®ŸÜÿ≤ŸäŸÜ)";
        };

        recognition.onend = () => {
            isListening = false;
            if(UI.hudText.innerText === "ÿ≥ÿßŸÖÿπŸÉ...") {
                 UI.hud.classList.remove('active');
                 UI.micBtn.classList.remove('listening');
            }
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            UI.hudText.innerText = transcript;
            setTimeout(() => processSpeech(transcript), 500);
        };

        recognition.onerror = (event) => {
            UI.hudText.innerText = "ÿ≠ÿµŸÑ ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÖÿßŸäŸÉ";
            setTimeout(() => UI.hud.classList.remove('active'), 1500);
        };

        window.toggleVoice = () => {
            if(isListening) recognition.stop();
            else recognition.start();
        };
    } else {
        UI.micBtn.style.display = 'none';
        console.log("ÿßŸÑŸÖÿ™ÿµŸÅÿ≠ ŸÑÿß ŸäÿØÿπŸÖ ÿßŸÑÿ£ŸàÿßŸÖÿ± ÿßŸÑÿµŸàÿ™Ÿäÿ©");
    }

</script>
