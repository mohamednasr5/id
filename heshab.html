    // ===============================================
    //  ŸÜÿ∏ÿßŸÖ ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ∞ŸÉŸä ÿßŸÑŸÖÿ™ŸÇÿØŸÖ
    // ===============================================

    function normalizeText(text) {
        // ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿπÿ±ÿ®Ÿäÿ© ŸÑŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ©
        return text.replace(/[Ÿ†-Ÿ©]/g, d => "Ÿ†Ÿ°Ÿ¢Ÿ£Ÿ§Ÿ•Ÿ¶ŸßŸ®Ÿ©".indexOf(d));
    }

    function extractAmount(text) {
        // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿπÿ¥ÿ±Ÿäÿ© (ŸÖÿ´ŸÑ 123.45 ÿ£Ÿà 123)
        const digitMatch = text.match(/\b(\d+(?:\.\d+)?)\b/);
        if(digitMatch) {
            return parseFloat(digitMatch[1]);
        }

        // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑŸÖŸÉÿ™Ÿàÿ®ÿ© ÿ®ÿßŸÑÿπÿ±ÿ®Ÿäÿ© (ŸÖÿ´ŸÑ ŸÖÿßÿ¶ÿ©ÿå ÿ£ŸÑŸÅ)
        for(let [word, value] of Object.entries(EG_DICT.numbers)) {
            const regex = new RegExp(`\b${word}\b`);
            if(regex.test(text)) {
                return value;
            }
        }

        return null;
    }

    function detectTransactionType(text) {
        // ÿßŸÑÿ£ŸàŸÑŸàŸäÿ© 1: ÿπÿ®ÿßÿ±ÿßÿ™ ŸÇÿ∑ÿπŸäÿ©
        for(let phrase of EG_DICT.expense_phrases) {
            if(text.includes(phrase)) return 'expense';
        }
        for(let phrase of EG_DICT.income_phrases) {
            if(text.includes(phrase)) return 'income';
        }

        // ÿßŸÑÿ£ŸàŸÑŸàŸäÿ© 2: ŸÉŸÑŸÖÿßÿ™ ŸÅÿ±ÿØŸäÿ© ŸÖÿπ ŸÜŸÇÿßÿ∑
        let incScore = 0, expScore = 0;
        for(let word of EG_DICT.income_words) {
            if(text.includes(word)) incScore += 2;
        }
        for(let word of EG_DICT.expense_words) {
            if(text.includes(word)) expScore += 2;
        }

        if(incScore > expScore) return 'income';
        if(expScore > incScore) return 'expense';

        return null; // ŸÑÿß ŸäŸÖŸÉŸÜ ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÜŸàÿπ
    }

    function cleanDescription(text, type) {
        let desc = text;

        // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿπÿ®ÿßÿ±ÿßÿ™ ŸàÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÖÿ±ÿ™ÿ®ÿ∑ÿ© ÿ®ÿßŸÑŸÜŸàÿπ
        const toRemove = type === 'income' 
            ? [...EG_DICT.income_phrases, ...EG_DICT.income_words]
            : [...EG_DICT.expense_phrases, ...EG_DICT.expense_words];

        toRemove.forEach(word => {
            const regex = new RegExp(`\b${word}\b`, 'g');
            desc = desc.replace(regex, '');
        });

        // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÅÿßÿ±ÿ∫ÿ©
        EG_DICT.stopwords.forEach(word => {
            const regex = new RegExp(`\b${word}\b`, 'g');
            desc = desc.replace(regex, '');
        });

        // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ŸÖŸÜ ÿßŸÑŸàÿµŸÅ (ÿ™ÿ®ŸÇŸâ ŸÅŸÇÿ∑ ÿßŸÑŸÉŸÑŸÖÿßÿ™)
        desc = desc.replace(/\d+(\.\d+)?/g, '');

        // ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑŸÖÿ≥ÿßŸÅÿßÿ™ ÿßŸÑÿ≤ÿßÿ¶ÿØÿ©
        desc = desc.replace(/\s+/g, ' ').trim();

        return desc || (type === 'income' ? 'Ÿàÿßÿ±ÿØ ŸÖÿ™ŸÜŸàÿπ' : 'ŸÖÿµÿ±ŸàŸÅÿßÿ™');
    }

    // ===============================================
    //  ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿßÿµÿ∑ŸÜÿßÿπŸä ÿßŸÑÿµŸàÿ™Ÿä
    // ===============================================
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(SR) {
        const rec = new SR();
        rec.lang = "ar-EG";
        rec.continuous = false;
        rec.interimResults = true;

        rec.onstart = () => {
            isListening = true;
            document.getElementById('mic').classList.add('listening');
            document.getElementById('voiceFeedback').classList.add('active');
            document.getElementById('inputBox').classList.add('recording');
            document.getElementById('voiceText').innerText = 'ÿ¨ÿßÿ±Ÿä ÿßŸÑÿßÿ≥ÿ™ŸÖÿßÿπ...';
        };

        rec.onend = () => {
            isListening = false;
            document.getElementById('mic').classList.remove('listening');
            document.getElementById('voiceFeedback').classList.remove('active');
            document.getElementById('inputBox').classList.remove('recording');
        };

        rec.onresult = async (e) => {
            let finalTranscript = '';
            for (let i = e.resultIndex; i < e.results.length; ++i) {
                if (e.results[i].isFinal) {
                    finalTranscript += e.results[i][0].transcript;
                }
            }

            if (finalTranscript) {
                document.getElementById('voiceText').innerText = finalTranscript;
                await processCommand(finalTranscript);
            } else {
                document.getElementById('voiceText').innerText = e.results[e.resultIndex][0].transcript;
            }
        };

        rec.onerror = (e) => {
            console.error('Speech recognition error:', e);
            Swal.fire({
                toast: true,
                icon: 'error',
                title: 'ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ≥ÿ™ŸÖÿßÿπ',
                position: 'top',
                timer: 1500,
                showConfirmButton: false
            });
        };

        window.toggleMic = () => {
            if(isListening) rec.stop(); else rec.start();
        }
    }

        // 2. ÿ≠ÿ∞ŸÅ ÿ¢ÿÆÿ± ÿπŸÖŸÑŸäÿ©
        if(text.includes("ÿßŸÖÿ≥ÿ≠ ÿßŸÑÿßÿÆŸäÿ±ÿ©") || text.includes("ÿßŸÖÿ≥ÿ≠ ÿßÿÆÿ±") || text.includes("ÿ®ŸÑÿßÿ¥") || text.includes("ÿ≠ÿ∞ŸÅ ÿßŸÑÿßÿÆŸäÿ±ÿ©")) {

        // 4. ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿπŸÖŸÑŸäÿßÿ™ ÿßŸÑŸÖÿßŸÑŸäÿ© ÿßŸÑÿ∞ŸÉŸäÿ©
